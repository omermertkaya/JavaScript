<script type="text/javascript">
		var dostum = new Array("mert","esra","tuna");
		
		document.write(dostum.length+"</br>");  // dostum dizisinin eleman sayisini verir.-> 3
		
		var bayanlar = new Array("dondu","ayse","selma","emine");
		
		var insanlar = dostum.concat(bayanlar);
		
		document.write(insanlar.length+"</br>");
		
		var x = insanlar.length;
		var y = 0;
		while(y<x){
		document.write(insanlar[y]+"</br>"); //insanlar dizisinde herseyi yazdirir
		y=y+1;
		}
		
		
		
</script>
